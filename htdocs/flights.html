<!DOCTYPE html>
<html >

<head>

	<title>Flight Booking</title>

	<!-- Google font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body style="font-family: Montserrat">
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Book your flight today</h1>
							<p>Search from hundreds of options and book your ideal flight today!</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form method="get" action="cgi-bin/flight_search1.py">
								<div class="form-group">
									<div class="form-checkbox">
										<label for="roundtrip">
											<input type="radio" id="roundtrip" name="flight-type" checked onclick="document.getElementById('returning').disabled=false;">
											<span></span>Roundtrip
										</label>
										<label for="one-way">
											<input type="radio" id="one-way" name="flight-type" onclick="document.getElementById('returning').disabled=true;">
											<span></span>One way
										</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label" >Flying from</span>
											<select class="form-control" id="source" name="source">
												<option value="Delhi">Delhi</option>
												<option value="Mumbai">Mumbai</option>
												<option value="Kolkata">Kolkata</option>
												<option value="Banglore">Bangalore</option>
												<option value="Lucknow">Lucknow</option>
												<option value="Chennai">Chennai</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flyning to</span>
										<select class="form-control" id="destination" name="destination">
												<option value="TXL">Berlin</option>
												<option value="DXB">Dubai</option>
												<option value="BCN">Barcelona</option>
												<option value="AMS">Amsterdam</option>
												<option value="FCO">Rome</option>
												<option value="TSC">Tuscany</option>
												<option value="LHR">London</option>
												<option value="CDG">Paris</option>
											</select></div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<input class="form-control" type="date" id="departing" required name="date">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Returning</span>
											<input class="form-control" type="date" id="returning" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Adults (18+)</span>
											<select class="form-control" id="adults">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Children (0-17)</span>
											<select class="form-control" id="children">
												<option>0</option>
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Travel class</span>
											<select class="form-control" id="travclass">
												<option>Economy class</option>
												<option>Business class</option>
												<option>First class</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<input type="submit" class="submit-btn" value="Show flights">
								</div>
								<div>
									<input type=button value="Back to Homepage" onclick=history.go(-1); class="submit-btn" style="margin-top: 50px;">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
