<html>
<head>
<style>
.backLeft {
  position: absolute;
  left: 0;
  width: 50%;
  height: 100%;
  background-size: cover;
  background-position: 50% 50%;
}

#slideBox {
  width: 50%;
  max-height: 100%;
  height: 100%;
  overflow: hidden;
  margin-left: 50%;
  position: absolute;
}
.topLayer {
  width: 200%;
  height: 100%;
  position: relative;
  left: 0;
  left: -100%;
}
.right {
  width: 50%;
  height: 100%;
  background: #f9f9f9;
  right: 0;
  position: absolute;
}
.content {
  top: 30%;
  position: absolute;
  left: 50%;
  margin-left: -125px;
}
.content h2 {
  color: #03A9F4;
  font-weight: 300;
  font-size: 35px;
}
button {
  background: #03A9F4;
  padding: 10px 16px;
  font-size: 14px;
  color: #fff;
  border: 0;
  margin: 15px 15px 15px 0;
}

button:hover {
  background: #0288D1;
  box-shadow: 0 4px 7px rgba(0,0,0,0.1), 0 3px 6px rgba(0,0,0,0.1);
}



</style>
</head>
<body align="center">

<div class="backLeft"><img src="b1.jpg" width="100%" height="100%"></div>

<div id="slideBox">
  <div class="topLayer">
    <div class="right">
      <div class="content">
        <h2 align="center">Login</h2>
        <form>
            <label>Username: </label>
            <input type="text" name="username"><br/><br/>
			<label>Password: </label>
            <input type="password" name="password"><br/><br/>
			Login As: <select align=center name="usertype"><option value="User">User</option><option value=Admin>Administrator</option></select><br/><br/>
          <button type="submit" formaction=signup.html>Sign Up</button>
          <button type="submit" formaction='cgi-bin/authentication.py' target='_self'>Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body></html>
